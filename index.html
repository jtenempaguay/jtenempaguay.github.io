<!DOCTYPE html>
<html>
<title>Machine Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://github.com/jtenempaguay/jtenempaguay.github.io/blob/master/style.css">

<body class="st-container st-auto">

  <h2>Current Machine Status</h2>
	<div class="w3-text-green">
		<p>Online</p>
	</div>
	  <div class="w3-text-red">
		<p>Offline</p>
	  </div>

	    <div class="st-panel status-online">
  			<h3>3D Printer</h3>
  		 	<p>Yellow often indicates a warning that might need attention.</p>
	    </div>

	    <div class="st-panel warning-amber">
  		   	<h3>Warning!</h3>
 		    <p>Yellow often indicates a warning that might need attention.</p>
		</div>

</body>
</html>
